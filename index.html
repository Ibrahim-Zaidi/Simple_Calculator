<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora:ital@1&family=PT+Serif&family=Ubuntu&display=swap" rel="stylesheet">
    <title>calcolator</title>
</head>


<!-- the whole screen-->

<body>     

        <!-- the left screen-->

        <aside class="left">
            <div>
                <h2 class="intro">use our <br> <span class="text">calcolator</span></h2>
            </div>
        </aside>

        <!-- the right screen-->
        
        <aside class="right">
                <div class="line one">
                    <input class="btnRe  result" type="text">
                    <button class="btn  result"> = </button>
                </div>
                <div class="line two">
                    <button class="btn  1"> 1 </button>
                    <button class="btn  2"> 2 </button>
                    <button class="btn  3"> 3 </button>
                    <button class="btn plus"> + </button>
                </div>
                <div class="line three">
                    <button class="btn  4"> 4 </button>
                    <button class="btn  5"> 5 </button>
                    <button class="btn  6"> 6 </button>
                    <button class="btn minus"> - </button>
                </div>
                <div class="line four">
                    <button class="btn  7"> 7 </button>
                    <button class="btn  8"> 8 </button>
                    <button class="btn  9"> 9 </button>
                    <button class="btn multiple"> * </button>
                </div>
                <div class="line five">
                    <button class="btn 0"> 0 </button>
                    <button class="btn del"> DEL </button>
                    <button class="btn ac"> AC </button>
                    <button class="btn devide"> / </button>
                    
                </div>
        </aside>



        <script src="./script.js"></script>
    
</body>
</html>
